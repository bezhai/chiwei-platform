apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: prod
  labels:
    app: rabbitmq
    tier: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: rabbitmq
        tier: infra
    spec:
      nodeSelector:
        node-role: infra
      # hostname required for Erlang cookie / node name stability
      hostname: rabbitmq
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: rabbitmq
          image: harbor.local:30002/inner-bot/rabbitmq@sha256:0639dc7fa60425f8d16a1ec2f6dadb42b25dda1f730525877f0c670be3f74879
          ports:
            - name: amqp
              containerPort: 5672
            - name: management
              containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: app-env
                  key: RABBITMQ_USER
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: app-env
                  key: RABBITMQ_PASS
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: pvc-rabbitmq
